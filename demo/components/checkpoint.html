					<style>
					.checkpoint {
						background: green;
						padding: 20px;
						text-align: center;
						opacity: 0;
						transform: translateY(20px);
						transition: opacity 0.25s linear, transform 0.25s ease;
					}
					
					.checkpoint.fs-checkpoint-active {
						opacity: 1;
						transform: translateY(0);
					}
					</style>

					<script>
					$(document).ready(function() {
						$(".checkpoint").on("activate.checkpoint", function() {

					});
					</script>
